'Flowpack.Listable:ListNode':
  superTypes:
    'TYPO3.Neos:Content': true
  ui:
    label: 'i18n'
    icon: icon-list
    inlineEditable: true
    inspector:
      groups:
        list:
          label: 'i18n'
  properties:
    paginationEnabled:
      type: boolean
      ui:
        label: 'i18n'
        reloadIfChanged: true
        inspector:
          group: 'list'
    paginationInsertAbove:
      type: boolean
      ui:
        label: 'i18n'
    paginationInsertBelow:
      type: boolean
      ui:
        label: 'i18n'
    sortProperty:
      type: string
      defaultValue: 'date'
      ui:
        label: 'i18n'
        reloadIfChanged: true
        inspector:
          group: 'list'
    sortOrder:
      type: string
      defaultValue: 'DESC'
      ui:
        label: 'i18n'
        reloadIfChanged: true
        inspector:
          group: 'list'
          editor: 'TYPO3.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            values:
              'DESC':
                label: 'i18n'
              'ASC':
                label: 'i18n'
    limit:
      type: string
      defaultValue: '10000'
      ui:
        label: 'i18n'
        reloadIfChanged: true
        inspector:
          group: 'list'
    itemsPerPage:
      type: string
      defaultValue: '24'
      ui:
        label: 'Items per page'
        reloadIfChanged: true
        inspector:
          group: 'list'
    wrapClass:
      type: string
      defaultValue: ''
      ui:
        label: 'i18n'
        reloadIfChanged: true
        inspector:
          group: 'list'
    class:
      type: string
      defaultValue: ''
      ui:
        label: 'i18n'
        reloadIfChanged: true
        inspector:
          group: 'list'
    itemClass:
      type: string
      defaultValue: ''
      ui:
        label: 'i18n'
        reloadIfChanged: true
        inspector:
          group: 'list'
    listTitleClass:
      type: string
      defaultValue: ''
      ui:
        label: 'i18n'
        reloadIfChanged: true
        inspector:
          group: 'list'
    listTitle:
      type: string
      defaultValue: ''
      ui:
        label: 'i18n'
        reloadIfChanged: true
        inspector:
          group: 'list'
    itemRenderer:
      type: string
      defaultValue: ''
      ui:
        label: 'i18n'
        reloadIfChanged: true
        inspector:
          group: 'list'
    rootNode:
      type: reference
      ui:
        label: 'i18n'
        reloadIfChanged: TRUE
        inspector:
          group: 'list'
          editorOptions:
            nodeTypes: ['TYPO3.Neos:Document']
    archiveLink:
      type: reference
      defaultValue: ''
      ui:
        label: 'i18n'
        reloadIfChanged: true
        inspector:
          group: 'list'
          editorOptions:
            nodeTypes: ['TYPO3.Neos:Document']
    archiveLinkTitle:
      type: string
      defaultValue: ''
      ui:
        label: 'i18n'
        reloadIfChanged: true
        inspector:
          group: 'list'
    archiveLinkClass:
      type: string
      defaultValue: ''
      ui:
        label: 'i18n'
        reloadIfChanged: true
        inspector:
          group: 'list'
